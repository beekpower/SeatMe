<div class="row">
  <div class="input-field col s6">
    <input ng-model="name" id="name" type="text" class="validate">
    <label for="name">Name</label>
  </div>
  <a ng-click="add(name)"class="waves-effect waves-light btn">Add</a>
</div>

<div class="row">
  <ul class="collection with-header">
    <li class="collection-header"><h4>First Names</h4></li>
    <li ng-repeat="person in people track by $index" class="collection-item"><div>{{person}}<a class="secondary-content"><i ng-click="remove($index)" class="material-icons">clear</i></a></div></li>
  </ul>
</div>

<div class="row">
  <div ng-repeat="relationship in relationships" class="row">
    <div class="input-field col s2">
      <select ng-model="relationship.source" class="browser-default">
        <option value="" disabled selected>--Select--</option>
        <option ng-repeat="person in people" value="person">{{person}}</option>
      </select>
    </div>

    &nbsp; is &nbsp;

    <div class="input-field col s2">
      <select ng-model="relationship.relation" class="browser-default">
        <option value="" disabled selected>--Select--</option>
        <option ng-repeat="(relation, value) in relationshipCodes" value="{{relation}}">{{relation}}</option>
      </select>
    </div>

    &nbsp;  with &nbsp;
    <div class="input-field col s2">
      <select ng-model="relationship.target" class="browser-default">
        <option value="" disabled selected>--Select--</option>
        <option ng-repeat="person in people" value="person">{{person}}</option>
      </select>
    </div>
  </div>
</div>
