<!DOCTYPE html>
<html>
  <head>
    <title>SeatMe</title>

    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <!--Bower Components-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="bower_components/webcola/WebCola/cola.min.js"></script>

    <!--Bower CSS-->
    <link rel="stylesheet" href="bower_components/material-design-lite/material.css">

    <!--NPM Components-->
    <script src="node_modules/genetic-js/lib/genetic.js"></script>

    <!--Angular JS-->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/services.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>

  <body ng-app="seatMe">

    <script>
    var width = 960,
        height = 500;
    var color = d3.scale.category20();
    var cola = cola.d3adaptor()
        .linkDistance(120)
        .avoidOverlaps(true)
        .size([width, height]);
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

        var graph = {
        "nodes":[
          {"name":"a","width":60,"height":40},
          {"name":"b","width":60,"height":40},
          {"name":"c","width":60,"height":40},
          {"name":"d","width":60,"height":40},
          {"name":"e","width":60,"height":40}
        ],
        "links":[
          {"source":0,"target":1},
          {"source":1,"target":2},
          {"source":2,"target":0},
          {"source":2,"target":3}
        ]
    };

        cola
            .nodes(graph.nodes)
            .links(graph.links)
            .start();





        var link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link");
        var node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("rect")
            .attr("class", "node")
            .attr("width", function (d) { return d.width; })
            .attr("height", function (d) { return d.height; })
            .attr("rx", 5).attr("ry", 5)
            .style("fill", function (d) { return color(1); })
            .call(cola.drag);
        var label = svg.selectAll(".label")
            .data(graph.nodes)
            .enter().append("text")
            .attr("class", "label")
            .text(function (d) { return d.name; })
            .call(cola.drag);


        node.append("title")
            .text(function (d) { return d.name; });



        cola.on("tick", function () {
            link.attr("x1", function (d) { return d.source.x; })
                .attr("y1", function (d) { return d.source.y; })
                .attr("x2", function (d) { return d.target.x; })
                .attr("y2", function (d) { return d.target.y; });
            node.attr("x", function (d) { return d.x - d.width / 2; })
                .attr("y", function (d) { return d.y - d.height / 2; });
            label.attr("x", function (d) { return d.x; })
                 .attr("y", function (d) {
                     var h = this.getBBox().height;
                     return d.y + h/4;
                 });
        });

        function start() {
         link = svg.selectAll(".link")
              .data(graph.links)
              .enter().append("line")
              .attr("class", "link");
          node = svg.selectAll(".node")
              .data(graph.nodes)
              .enter().append("rect")
              .attr("class", "node")
              .attr("width", function (d) { return d.width; })
              .attr("height", function (d) { return d.height; })
              .attr("rx", 5).attr("ry", 5)
              .style("fill", function (d) { return color(1); })
              .call(cola.drag);
          label = svg.selectAll(".label")
              .data(graph.nodes)
              .enter().append("text")
              .attr("class", "label")
              .text(function (d) { return d.name; })
              .call(cola.drag);


          node.append("title")
              .text(function (d) { return d.name; });
          cola.start();
    }



    setTimeout(function () {
      graph.nodes.push({"name":"lol","width":60,"height":40});
      start();
    }, 6000);


</script>

        <div class="mdl-layout__container">
            <div class="mdl-layout__content">
                <div ng-view class=""></div>
            </div>
        </div>
  </body>
</html>
